<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .cart-container {
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cart-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            display: flex;
            align-items: center;
        }

        .item-image {
            width: 80px;
            height: 80px;
            margin-right: 15px;
            border-radius: 8px;
            background-color: #eee;
            object-fit: cover;
        }

        .item-name {
            font-size: 18px;
            font-weight: 500;
        }

        .item-quantity {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-button {
            width: 30px;
            height: 30px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
        }

        .cart-summary {
            margin-top: 20px;
            text-align: right;
        }

        .total-price {
            font-size: 20px;
            font-weight: bold;
        }

        .checkout-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
</head>

<script>
    window.onload = function() {
        document.getElementById('Man T -shirt').style.display = 'none';
        document.getElementById('Man -shirt').style.display = 'none';
        document.getElementById('Woman Scart').style.display = 'none';

        document.getElementById('Laptop').style.display = 'none';
        document.getElementById('Mobile').style.display = 'none';
        document.getElementById('Computers').style.display = 'none';
    
        document.getElementById('Jumkas').style.display = 'none';
        document.getElementById('Necklaces').style.display = 'none';
        document.getElementById('Kangans').style.display = 'none';
        
        
        
        const dataContainer = document.getElementById("localStorageData");
            let localStorageContent = [];

            // Loop through all keys in localStorage
            if (localStorage.length > 0) {
                    for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i); // Get the key
                    const value = localStorage.getItem(key); // Get the value
                    localStorageContent.push(JSON.parse(value));
                    document.getElementById(key).style.display = 'block';
                    console.log('document.getElementById===*====;', document.getElementById(key))
                    console.log('document.getElementByIdfirstChild===*====;', document.getElementById(key).children[1].firstChild.nextSibling.nextSibling.nextSibling.value)
                    if(key === 'Man T -shirt' || key === 'Man -shirt' || key === 'Woman Scart') {
                        document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) + (Number(value) * 30);
                        document.getElementById(key).children[1].firstChild.nextSibling.nextSibling.nextSibling.value = value;
                    };
                    if(key === 'Laptop' || key === 'Mobile' || key === 'Computers' || key === 'Jumkas' || key === 'Necklaces' || key === 'Kangans') {
                        document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) + (Number(value) * 100);
                        document.getElementById(key).children[1].firstChild.nextSibling.nextSibling.nextSibling.value = value;
                    };
                }
            }
    }
    function removeItem (id) {
        document.getElementById(id).style.display = 'none';
        if((id === 'Man T -shirt' || id === 'Man -shirt' || id === 'Woman Scart') && (Number(document.getElementById('total-price').innerText) > 0)) {
            const value = localStorage.getItem(id);
            document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) - (Number(value)*30);
        };
        if((id === 'Laptop' || id === 'Mobile' || id === 'Computers' || id === 'Jumkas' || id === 'Necklaces' || id === 'Kangans') && (Number(document.getElementById('total-price').innerText) > 0)) {
            console.log('myvalid=============================', id);
            const value = localStorage.getItem(id);
            console.log('myval=============================', value);
            document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) - (Number(value)*100);
        };
        localStorage.removeItem(id);
    };
    function incressQuantity (id, key) {
        const inputElement = document.getElementById(id);
        if (inputElement) {
            const currentValue = Number(inputElement.value);
            if (currentValue > 0) {
                // Increment the value and set it back to the input field
                const newValue = currentValue + 1;
                inputElement.value = newValue.toString();
                localStorage.setItem(key, newValue)
                
                if((key === 'Man T -shirt' || key === 'Man -shirt' || key === 'Woman Scart') && (Number(document.getElementById('total-price').innerText) > 0)) {
                    document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) + 30;
                };
                if((key === 'Laptop' || key === 'Mobile' || key === 'Computers' || key === 'Jumkas' || key === 'Necklaces' || key === 'Kangans') && (Number(document.getElementById('total-price').innerText) > 0)) {
                    document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText)+ 100;
                };
            }
        }
    };
    function decressQuantity (id, key) {
        const inputElement = document.getElementById(id);
        if (inputElement) {
            const currentValue = Number(inputElement.value);
            if (currentValue > 0) {
                // Increment the value and set it back to the input field
                const newValue = currentValue - 1;
                inputElement.value = newValue.toString();
                localStorage.setItem(key, newValue)
                
                if((key === 'Man T -shirt' || key === 'Man -shirt' || key === 'Woman Scart') && (Number(document.getElementById('total-price').innerText) > 0)) {
                    document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) - 30;
                };
                if((key === 'Laptop' || key === 'Mobile' || key === 'Computers' || key === 'Jumkas' || key === 'Necklaces' || key === 'Kangans') && (Number(document.getElementById('total-price').innerText) > 0)) {
                    document.getElementById('total-price').innerText = Number(document.getElementById('total-price').innerText) - 100;
                };
            }
        }
    };
